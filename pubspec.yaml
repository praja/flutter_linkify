author: Charles Crete <charles@cretezy.com>
homepage: https://github.com/Cretezy/flutter_linkify

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  extended_text: 3.0.1
  linkify: ^2.0.3

dev_dependencies:
  pedantic: ^1.0.0
